<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Informe de Horas Trabajadas</title>
    <script type="module" src="src/index.js"></script>
    <style>
        html,
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f8f8f9;
        }

        header {
            padding: 24px 30px;
            color: #f8f8f9;
            background: #296b63;
            display: flex;
            align-items: center;
        }

        header span {
            font-size: 24px;
            margin-left: 15px;
        }

        main {
            padding: 30px;
        }

        table {
            color: #021323;
            background: white;
            border: 1px solid grey;
            font-size: 12px;
            border-collapse: collapse;
            width: 100%;
        }

        table thead th,
        table tfoot th {
            color: #f8f8f9;
            background: #296b63;
        }

        table caption {
            padding: .5em;
            text-align: center;
        }

        table th,
        table td {
            padding: .5em;
            border: 1px solid lightgrey;
        }

        table td p {
            margin: 4px auto;
            font-size: 12px;
        }

        @media print {
            header {
                display: none;
            }

            table {
                color: #021323;
                background: white;
                border: 1px solid grey;
                font-size: 12px;
                border-collapse: collapse;
                width: 100%;
            }

            table thead th,
            table tfoot th {
                color: #021323;
            }

            aside {
                display: none;
            }

        }

        aside {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 1;
        }

        aside button img {
            display: block;
            width: 100%;
        }

        aside button {
            width: 48px;
            height: 48px;
            background: #cce333;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 8px;
            display: inline-block;
        }

        aside button:hover,
        aside button:focus {
            background: #296b63;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo" height="32px">
        <span>Easy Work Hours</span>
    </header>
    <main>
        <div class="header">
            <p id="total"></p>
            <select name="filter" id="select-month">

                <option value="-1">Filtrar por mes</option>
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
        </div>

        <table id="table">
            <thead>
                <th>Fecha</th>
                <th>Registros</th>
                <th>Horas</th>
            </thead>
        </table>
    </main>
    <aside>
        <button tabindex="1" onclick="window.print()" title="Print"><img src="img/print.svg" alt="Print"></button>
    </aside>
</body>

</html>
